<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>CSS Display Property</title>
    <style>
       #learning{
        display: inline;
        /* width: 200px; */
       } 
       .depth{
        display: inline;
        /* width: 200px; */
       }
       .angular{
        /* width: 200px; */
        display: inline;
       }
       .react{
        width: 200px;
        display: inline-block;
       }
       .list li{
        display: inline-block;
        margin-right: 150px;
        border: 1px solid orange;
        width: 100px;
        height: 30px;
       }
       .para1{
        border: 1px solid orange;
        width: 100px;
        height: 60px;
       }
       .para2{
        /* display: none; */
        visibility: hidden;
        border: 1px solid orange;
        width: 100px;
        height: 60px;
       }
       .para3{
        border: 1px solid orange;
        width: 100px;
        height: 60px;
       }
       h2{
            font-family: 'Roboto', sans-serif;
        }
        label{
            font-family: 'Poppins', sans-serif;
            color: cadetblue;
        }
        #detailButton{
            font-family: 'Poppins', sans-serif; 
            border-radius: 10px;
        }
        input[type="text"]{
            width: 200px;
            border-radius: 10px;
            padding: 7px;
            color: cadetblue;
            font-weight: bolder;
            font-size: large;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif; 
        }
    </style>
</head>
<body>
    <h2 id="learning">Learning display property</h2>
    <p class="depth"> I have started learning display property in depth </p>
    <span class="angular"> Angular </span>
    <span class="react">React</span>

    <h2> My Friend List </h2>
    <ul class="list"> 
        <li class="jenny"> Jenny</li>
        <li>Bill</li>
        <li>Stew</li>
        <li>Elon</li>
    </ul>

    <p class="para1"> Para1</p>
    <p class="para2">Para 2</p>
    <p class="para3"> Para 3</p>


    <h2> Details Form </h2>
    <form>
       <table>
        <tbody>
            <tr>
                <td> <label> User Name </label>  </td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> <label> Email Id </label>  </td>
                <td> <input type="email"> </td>
            </tr>
            <tr> 
                <td>
                    <button type="submit" id="detailButton">Submit Details</button>
                </td>
            </tr>
        </tbody>
       </table>
    </form>
 
    
</body>
</html>
